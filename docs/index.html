<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 14px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 10px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Random Name Generator</h1>

<p>Enter the length of the name:</p>

<input type="number" id="nameLength" min="1" max="20" placeholder="Length" />
<button onclick="generateName()">Generate Name</button>

<div id="output"></div>

<script>
    // JavaScript function to generate a random name
    function generateName() {
        // Get the desired length from the input field
        var length = document.getElementById('nameLength').value;
        var vowels = "aeiou";
        var consonants = "bcdfghjklmnpqrstvwxyz";
        var name = "";
        let vow = 0, cons = 0, letters = 0;
        
        // If no length is provided, default to 5
        length = length ? parseInt(length) : 5;

        while(letters<length){
            let valueR = Math.floor(Math.random() * 2);
            //First letter
            if (letters == 0){
                if(valueR == 0){
                    name+= vowels.charAt(Math.floor(Math.random() * vowels.length));
                    vow+=2;
                    letters++;
                }
                else{
                    name+= consonants.charAt(Math.floor(Math.random() * consonants.length));
                    cons+=2;
                    letters++;
                }
            }
            //If 2 vowels already
            if(vow>=2){
                name+= consonants.charAt(Math.floor(Math.random() * consonants.length));
                vow=1;
                cons++;
                letters++;
            }
            //If 2 consonants already
            else if(cons>=2){
                name+= vowels.charAt(Math.floor(Math.random() * vowels.length));
                cons=1;
                vow++;
                letters++;
            }

            //If valueR = 0, add vowel
            else if (valueR == 0){
				name += vowels.charAt(Math.floor(Math.random() * vowels.length));
				vow++;
				letters++;
			}
            //If valueR = 1, add consonant
            else{
				name += consonants.charAt(Math.floor(Math.random * consonants.length));
				cons++;
				letters++;
			}
        }
        
        // Output the generated name
        document.getElementById('output').innerHTML = "Generated Name: " + name;
    }
</script>

</body>
</html>
